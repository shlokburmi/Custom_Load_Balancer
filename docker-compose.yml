version: "3"

services:
  app1:
    build: .
    container_name: app1

  app2:
    build: .
    container_name: app2

  app3:
    build: .
    container_name: app3

  loadbalancer:
    build:
      context: .
      dockerfile: Dockerfile.lb
    container_name: loadbalancer
    ports:
      - "8080:8080"
    depends_on:
      - app1
      - app2
      - app3
